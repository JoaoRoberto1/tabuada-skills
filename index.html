<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de Tabuada</title>

</head>

<body>
    <div class="container-fluid text-center container-custom">
        <div>
            <h1 class="titulo">Gerador de Tabuada</h1>
        </div>
        <div class="my-4">
            <label for="n1">Digite o número:</label>
            <input autocomplete="off" type="number" id="n1" class="input-number" required>
            <span>para a operação:</span>
            <select class="text-center" id="operacao">
                <option value="">Selecione</option>
                <option value="soma">Adição</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
        </div>
        <div class="my-4">
            <label for="n2">Até que número deseja a tabuada:</label>
            <input autocomplete="off" type="number" id="n2" class="input-number" required>
        </div>
        <div>
            <button class="btn btn-success mb-3 btn-custom" id="calcular" type="button">Calcular</button>
            <button class="btn btn-warning mb-3 btn-custom" id="limpar" type="reset">Limpar</button>
        </div>
        <div id="resultado" class="result-display"></div>
    </div>

    <footer>
        <p>Por João Roberto</p>
    </footer>
    
    <script src="index.js"></script>
</body>

</html>
